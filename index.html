<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/1a44bafb97.js" crossorigin="anonymous"></script>

    <title>Calander</title>
</head>

<body>

    <div class="main_container">
        <div class="calander">
            <div class="month__container">
                <div class="month_year">
                    <p></p>
                </div>

                <div class="navigator">
                    <i id="left" class="fa-solid fa-arrow-left"></i>
                    <i id="right" class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="week_container">
                <ul>
                    <li>SUN</li>
                    <li>MON</li>
                    <li>TUE</li>
                    <li>WED</li>
                    <li>THU</li>
                    <li>FRI</li>
                    <li>SAT</li>
                </ul>
            </div>

            <div class="dates_container">
                <ul>

                </ul>
            </div>

            <div class="darMode_display_container">
                
                <div class="display">
                </div>
                <div class="darkMode">
                
                </div>
            </div>
        </div>
        
    </div>


    <script src="index.js"></script>
</body>

</html>
